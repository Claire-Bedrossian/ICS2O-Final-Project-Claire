<!DOCTYPE html>
<!--- ICS2O-Final-Project-Claire --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Horoscope Generator" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content=".Claire Bedrossian" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Horoscope Generator</title>
    <link
      rel="canonical"
      href="https://Claire-Bedrossian.github.io/ICS2O-Final-Project-Claire/"
    />
    <link
      rel="manifest"
      href="/ICS2O-Final-Project-Claire/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-light_blue.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.deep_purple-light_blue.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Horoscope Generator</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img
          src="./images/Zodiac.jpg"
          alt="zodiac"
          width="50%"
          height="50%"
          class="center"
        />
        <p></p>
        <form>
          <h5>Select your zodiac sign below...</h5>
          <div
            class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label"
          >
            <select class="mdl-selectfield__select" id="zodiac" name="zodiac">
              <option value="Aries">Aries (March 21-April 19)</option>
              <option value="Taurus">Taurus (April 20-May 20)</option>
              <option value="Gemini">Gemini (May 21-June 20)</option>
              <option value="Cancer">Cancer (June 21-July 22)</option>
              <option value="Leo">Leo (July 23-August 22)</option>
              <option value="Virgo">Virgo (August 23-September 22)</option>
              <option value="Libra">Libra (September 23-October 22)</option>
              <option value="Scorpio">Scorpio (October 23-November 21)</option>
              <option value="Sagittarius">Sagittarius (November 22-December 21)</option>
              <option value="Capricorn">Capricorn (December 22-January 19)</option>
              <option value="Aquarius">Aquarius (Jan 20-Feb 18)</option>
              <option value="Pisces">Pisces (Feb 19-March 20)</option>
            </select>
          </div>
        </form>
        <form>
          <h5>Select your horoscope topic below...</h5>
          <div
            class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label"
          >
            <select
              class="mdl-selectfield__select"
              id="horoscope-topic"
              name="horoscope-topic"
            >
              <option value="Work">Work</option>
              <option value="Money">Money</option>
              <option value="Health">Health</option>
            </select>
          </div>
          <br />
          <!-- Raised button with ripple -->
        </form>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Generate
        </button>
        <p></p>
        <div id="zodiac-image"></div>
        <p></p>
        <div id="horoscope"></div>
      </main>
    </div>
  </body>
</html>
